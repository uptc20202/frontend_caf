<!-- formulario.component.html -->
<div class="form-container">
  <p class="message">Un asesor se estará comunicando con usted en los próximos días.</p>

  <form>
    <label for="nombreGym">Nombre del Gimnasio:</label>
    <input type="text" id="nombreGym" name="nombreGym" required>

    <label for="nit">NIT:</label>
    <input type="text" id="nit" name="nit" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="departamento">Departamento:</label>
    <select id="departamento" name="departamento" required>
      <option value="" disabled selected>Selecciona un departamento</option>
      <!-- Agrega opciones para cada departamento -->
    </select>

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad" required>
      <option value="" disabled selected>Selecciona una ciudad</option>
      <!-- Agrega opciones para cada ciudad -->
    </select>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="telefono">Número de Contacto:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <button type="submit">Enviar</button>
  </form>
</div>
