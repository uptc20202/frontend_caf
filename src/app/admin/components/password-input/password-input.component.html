<!-- app-password-input.component.html -->
<input
  type="{{ showPassword ? 'text' : 'password' }}"
  class="rounded-input"
  [placeholder]="text"
  [style.padding]="padding"
  [size]="size"
/>
<button (mouseenter)="showPassword = true" (mouseleave)="showPassword = false">
  <img class="eye" width="20px" [src]="showPassword ? '../../../assets/login/hide.png' : '../../../assets/login/eye.png'"  />
</button>
